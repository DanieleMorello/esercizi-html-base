<!DOCTYPE html>
<html lang="it">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esercizi HTML base</title>

</head>

<body>

  <!-- Aggiungi una riga di separazione tra le righe della tabella utilizzando l'elemento -->
  <table>

    <tr>
      <td>Cella 1</td>
      <td>Cella 2</td>
    </tr>

    <tr>
      <td>Cella 3</td>
      <td>Cella 4</td>
    </tr>

    <tr>
      <td colspan="2">
        <hr>
      </td>
    </tr>

    <tr>
      <td>Cella 5</td>
      <td>Cella 6</td>
    </tr>

  </table>

</body>

</html>
