<!DOCTYPE html>
<html lang="it">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esercizi HTML base</title>

</head>

<body>

  <!-- Crea uno `span` in un `p` con un altro `span` annidato al suo interno. -->
  <p>
    paragrafo
    <span>
      span annidato al paragrafo
      <span>span annidato allo span</span>
    </span>
  </p>

</body>

</html>
