<!DOCTYPE html>
<html lang="it">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esercizi HTML base</title>

</head>

<body>

  <!-- Crea una struttura HTML con degli elementi `article` che rappresentano una lista di articoli cliccabili -->
  <header>
    <h1>Titolo della pagina</h1>
  </header>

  <nav>

    <ul>

      <li>
        <a href="#">Home</a>
      </li>

      <li>
        <a href="#">About</a>
      </li>

      <li>
        <a href="#">Contact</a>
      </li>

    </ul>

  </nav>

  <main>

    <h2>Contenuto principale</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

    <section>
      <h2>Sezione 1</h2>
      <article>
        <h2>Articolo 1</h2>
        <p>Contenuto dell'articolo 1</p>
      </article>
    </section>

    <section>
      <h2>Sezione 2</h2>
      <article>
        <h2>Articolo 2</h2>
        <p>Contenuto dell'articolo 2</p>
      </article>
    </section>

  </main>

</body>

</html>
