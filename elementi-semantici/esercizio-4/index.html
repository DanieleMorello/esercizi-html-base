<!DOCTYPE html>
<html lang="it">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esercizi HTML base</title>

</head>

<body>

  <!-- Crea una struttura HTML con un elemento `section` che rappresenta una sezione del contenuto. -->
  <header>
    <h1>Titolo della pagina</h1>
  </header>

  <nav>

    <ul>

      <li>
        <a href="#">Home</a>
      </li>

      <li>
        <a href="#">About</a>
      </li>

      <li>
        <a href="#">Contact</a>
      </li>

    </ul>

  </nav>

  <main>

    <h2>Contenuto principale</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

    <section>
      <h2>Sezione 1</h2>
      <p>Contenuto della sezione 1</p>
    </section>

    <section>
      <h2>Sezione 2</h2>
      <p>Contenuto della sezione 2</p>
    </section>

  </main>

</body>

</html>
